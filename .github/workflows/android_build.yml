name: Simple APK Generator
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Get Code
        uses: actions/checkout@v4

      - name: 2. Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Create Build Files
        run: |
          # This creates the absolute minimum files needed to build
          gradle wrapper
          if [ ! -f "build.gradle" ] && [ ! -f "build.gradle.kts" ]; then
            echo "plugins { id 'com.android.application' }" > build.gradle
          fi

      - name: 4. Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug || echo "Build failed, but continuing to check for files"

      - name: 5. Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: "**/*.apk
