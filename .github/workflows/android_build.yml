name: Ultimate APK Force-Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Fetch Code
        uses: actions/checkout@v4

      - name: 2. Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Fix Environment
        run: |
          # Create tools if missing
          gradle wrapper 
          chmod +x gradlew
          
          # Create a dummy properties file if missing to prevent "Exit Code 1"
          if [ ! -f "local.properties" ]; then
            echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          fi

      - name: 4. Build APK (Ignore Errors)
        run: |
          # The '--no-daemon' and '--stacktrace' flags help find the exact problem
          ./gradlew assembleDebug --no-daemon --stacktrace || echo "Build failed but checking for output..."

      - name: 5. Search and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: finished-app-apk
          path: "**/*.apk"
